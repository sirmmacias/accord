name: Sample Consumer Workflow

on:
  push:
    paths:
      - 'samples/consumer/**'
      - '.github/workflows/sample_consumer.yml'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pact_broker
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PACT_BROKER_BASE_URL: http://localhost:9292
      PACT_BROKER_DATABASE_URL: postgres://postgres:password@localhost:5432/pact_broker
      PACTICIPANT: "Consumer"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Broker Dependencies
        run: bundle install

      - name: Start Pact Broker
        run: |
          bundle exec rackup -p 9292 > broker.log 2>&1 &
          echo "Waiting for Pact Broker to start..."
          for i in {1..30}; do
            if curl -s http://localhost:9292 > /dev/null; then
              echo "Pact Broker is up!"
              exit 0
            fi
            sleep 1
          done
          echo "Pact Broker failed to start."
          cat broker.log
          exit 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build samples/consumer/Consumer.sln

      - name: Test
        run: dotnet test samples/consumer/Consumer.sln

      - name: Publish Pacts
        run: |
          # Use host network to access localhost:9292 from container
          docker run --rm \
           --network host \
           -w ${PWD} \
           -v ${PWD}:${PWD} \
           -e PACT_BROKER_BASE_URL \
           pactfoundation/pact-cli:latest \
           publish \
           ${PWD}/samples/consumer/pacts \
           --consumer-app-version ${GITHUB_SHA} \
           --branch ${GITHUB_REF#refs/heads/}

      - name: Can I Deploy?
        run: |
          docker run --rm \
           --network host \
           -e PACT_BROKER_BASE_URL \
           pactfoundation/pact-cli:latest \
           broker can-i-deploy \
           --pacticipant ${PACTICIPANT} \
           --version ${GITHUB_SHA} \
           --to-environment production \
           --retry-while-unknown 5 \
           --retry-interval 10
        continue-on-error: true

      - name: Record Deployment
        if: success()
        run: |
          docker run --rm \
           --network host \
           -e PACT_BROKER_BASE_URL \
           pactfoundation/pact-cli:latest \
           broker record-deployment \
           --pacticipant ${PACTICIPANT} \
           --version ${GITHUB_SHA} \
           --environment production
