name: Sample Provider Workflow

on:
  push:
    paths:
      - 'samples/provider/**'
      - '.github/workflows/sample_provider.yml'

env:
  PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  PACTICIPANT: "Provider"

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build samples/provider/Provider.sln

      - name: Test (Generates OAS)
        run: dotnet test samples/provider/Provider.sln

      - name: Publish OAS
        run: |
          chmod +x samples/provider/scripts/publish_oas.sh
          ./samples/provider/scripts/publish_oas.sh
        env:
          PACTICIPANT_NAME: ${{ env.PACTICIPANT }}
          CONSUMER_NAME: "Consumer"
          VERSION: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          OAS_FILE: "samples/provider/oas/provider-oas.json"

      - name: Can I Deploy?
        run: |
          docker run --rm \
           -e PACT_BROKER_BASE_URL \
           -e PACT_BROKER_TOKEN \
           pactfoundation/pact-cli:latest \
           broker can-i-deploy \
           --pacticipant ${PACTICIPANT} \
           --version ${GITHUB_SHA} \
           --to-environment production \
           --retry-while-unknown 5 \
           --retry-interval 10
        continue-on-error: true # Allow failure if consumer not present or verification missing

      - name: Record Deployment
        if: success()
        run: |
          docker run --rm \
           -e PACT_BROKER_BASE_URL \
           -e PACT_BROKER_TOKEN \
           pactfoundation/pact-cli:latest \
           broker record-deployment \
           --pacticipant ${PACTICIPANT} \
           --version ${GITHUB_SHA} \
           --environment production
